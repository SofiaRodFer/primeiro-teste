<!doctype html>
<html>
    <head>
        <title>👁️👅👁️ Circunferência</title>
        <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
        <script src="./circ.js"></script>
        </head> 

    <body>
        <div style="width: 100%; height: 400px; 
        background: linear-gradient(90deg, #BCF4DE, #CDE5D7, #DED6D1, #EEC6CA, #FFB7C3);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        display: flex; 
        align-items: center;
        justify-content: center;
        flex-direction: column;">

        <br><br><br>
        <h1 style="color: rgb(139, 84, 84); font-family: arial narrow;">Insira seus dados!</h1>
        <p style="font-family: arial narrow;">Separe a parte de casas decimais do número por meio de um ponto (.) ao invés de uma vírgula (,), como em 540.60, e não 540,60.</p>
        <br>
        <input id="raio" type="text" placeholder="Raio da circunferência">
        <input id="altura" type="text" placeholder="Altura do cilindro">
        <button onclick="raiocirc()">Calcular área!</button>
        <button onclick="volcirc()">Calcular volume!</button>
        <p id="respostaraio"></p>
        <p id="respostavolume"></p>
        </div>
    </body>
